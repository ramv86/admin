<div class="container-fluid">
  <div class="row">
	<div class="col-sm-3 col-md-2 sidebar">
		<div class="logo-section">
			<div class="row">
			<div class="col-md-3 logo-icon">
				<i class="fa fa-leaf" aria-hidden="true"></i>
				<i class="fa fa-leaf" aria-hidden="true"></i>
			</div>
			<div class="col-md-9">
				<h1 class="logo-title">{{title}}</h1>
			</div>
			</div>
		</div>
		<h3 class="nav-title">Navigation</h3>
		<ul class="nav nav-sidebar">
			<li [class.active]="isFirst" *ngFor="let navigation of navigations; let isFirst = first">
				<a href="#">{{ navigation }} <i *ngIf(!isFirst) class="fa fa-chevron-right pull-right" aria-hidden="true"></i></a>
      		</li>
			
		</ul>          
	</div>
	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main no-padding">
		<div class="top-bar">
			<div class="col-md-5">
				<div class="col-md-2">
					<a href="" class="toggle-bar"><i class="fa fa-align-justify"></i></a>
				</div>
				<div class="col-md-2">
					<a href="" class="settings"><i class="fa fa-cog" aria-hidden="true"></i></a>
				</div>
				<div class="col-md-6">
					<form action="#" method="get" class="search-form">
						<div class="input-group">
							<span class="input-group-btn">
								<button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
								</button>
							</span>
							<input type="text" name="q" class="form-control" placeholder="Search">
						</div>
					</form>	  
				</div>
				<div class="col-md-2">
					<a href="" class="notification"><i class="fa fa-bell" aria-hidden="true"><span class="label label-success">4</span></i></a>
				</div>
			</div>
			<div class="col-md-7">
				<div class="top-bar-right">
					<i class="fa fa-user" aria-hidden="true"></i>
					<span>{{user_name}}</span>
					<span class="flag"><img src="assets/images/us.jpg" /></span>
				</div>
			</div>
		</div>
		<div class="main-content">
			<div class="box">
				<h3 class="heading">{{business_title}}</h3>
				<div class="box-content">
					<div class="col-md-1"><i class="fa fa-line-chart" aria-hidden="true"></i></div>
					<div class="col-md-3 marTop10">
						<select class="form-control">
							<option selected="selected">11/29/2016</option>
							<option>12/29/2016</option>
							<option>12/30/2016</option>
							<option>12/31/2016</option>
						</select>
					</div>
				
					<div class="col-md-1"><i class="fa fa-check" aria-hidden="true"></i></div>
				</div>
			</div>
			<div class="box">
				<h3 class="heading">{{config_title}}</h3>
				<div class="box-content">
					<div class="col-md-6">
						<div class="col-md-2 no-padding"><i class="fa fa-cart-plus" aria-hidden="true"></i></div>
						<div class="col-md-10 marTop10 no-padding">
							<div class="btn-group" role="group" aria-label="Report">
								<button type="button" class="btn btn-default">Day</button>
								<button type="button" class="btn btn-default">Week</button>
								<button type="button" class="btn btn-default">Month</button>
							</div>
							<div class="btn-group" role="group" aria-label="Timeline group"> 
								<button type="button" class="btn btn-default">Timeline</button> 
							</div>
						</div>
					</div>
					<div class="col-md-6 marTop10">
						<div class="col-md-6">
							<span class="date">28 Nov 2016</span>
						</div>
						<div class="col-md-6">
							<button type="button" class="btn btn-default">Today</button>
							<div class="btn-group marLeft10" role="group" aria-label="Report">
								<button type="button" class="btn btn-default"><i class="fa fa-angle-left" aria-hidden="true"></i></button>
								<button type="button" class="btn btn-default"><i class="fa fa-angle-right" aria-hidden="true"></i></button>
							</div>
						</div>
					</div>
				</div>

			</div>
			<div class="box">
				<h4 class="heading">{{choose_title}}: >>>></h4>
			</div>
		</div>
	</div>
  </div>
</div>
